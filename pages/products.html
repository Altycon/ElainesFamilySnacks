<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Elaine's Family Snacks</title>
    <meta name="description" content="Elaine's Family Snacks is located in Kuala Lumpar, Malaysia">
    <link rel="stylesheet" href="../main.css">
    <script defer src="../utilities/utilities.js"></script>
    <script defer src="../data/data.js"></script>
    <script defer src="../index.js"></script>
    <script defer src="../js/products.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <header class="fixed header-primary">
            
            <a href="../index.html" class="back-to-home-link">
                <svg version="1.1" id="Back_Icon" class="arrow-left-icon" width="30" height="30" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32" xml:space="preserve"><style></style><path d="M20 28a1 1 0 0 1-.521-.146l-18-11a1.002 1.002 0 0 1 0-1.708l18-11A.999.999 0 0 1 21 5v6.11a1 1 0 0 1-.479.854L13.918 16l6.603 4.035c.297.182.479.506.479.854V27a1 1 0 0 1-1 1zM3.918 16 19 25.217V21.45l-7.521-4.596a1 1 0 0 1 0-1.707L19 10.55V6.783L3.918 16z"/><path d="M30 28a1 1 0 0 1-.521-.146l-18-11a1.002 1.002 0 0 1 0-1.708l18-11A.999.999 0 0 1 31 5v22a1 1 0 0 1-1 1zM13.918 16 29 25.217V6.783L13.918 16z"/></svg>
            </a>
            <a href="../index.html" class="website-title link">Elaine's Family Snacks</a> 
        </header>
        <div class="page-content-wrapper">
            <main class="page-content products">
                
                <section class="products-intro">
                    <header class="products-intro__header">
                        <h1>Products</h1>
                    </header>
                </section>
                <section class="product-filters">

                    <div class="filter-container">
                        <label for="CategorySelect">Category</label>
                        <select name="cagegory" id="CategorySelect" autocomplete="off">
                            <option value="All" selected aria-selected="true">All</option>
                            <option value="One">One</option>
                            <option value="Two">Two</option>
                            <option value="Three">Three</option>
                            <option value="Four">Four</option>
                        </select>
                    </div>
                    <div class="filter-container">
                        <label for="FilterSelect">Sort</label>
                        <select name="cagegory" id="FilterSelect" autocomplete="off">
                            <option value="A-to-Z" selected aria-selected="true">A to Z</option>
                            <option value="Z-to-A">Z to A</option>
                            <option value="Price: low-to-high">Price: low-to-high</option>
                            <option value="Price: high-to-low">Price: high-to-low</option>
                        </select>
                    </div>
                    <p>Items shown:&nbsp;<span class="items-total js-items-total">100</span></p>
                    <div class="products-loader js-products-loader">
                        <div class="products-loader__dot"></div>
                        <div class="products-loader__dot"></div>
                        <div class="products-loader__dot"></div>
                    </div>
                </section>
                <div class="products-wrapper">
                    <section class="product-list js-product-list">
                        
                    </section>
                </div>
                <div class="p-popup">
                    <div class="p-popup__overlay"></div>
                    <div class="p-popup__content">
                        <header>
                            <div class="p-popup__close-btn">
                                &#10006
                            </div>
                        </header>
                        <section>
                            <div class="p-popup__content-img-container">
                                <img class="js-popup-img" src="" />
                            </div>
                            <div class="p-popup__content-details">
                                <h3 class="popup-name js-popup-name"></h3>
                                <p class="popup-size js-popup-size"></p>
                                <p class="popup-count js-popup-count"></p>
                                <p class="popup-price js-popup-price"></p>
                                <p class="popup-category js-popup-category"></p>
                                <p class="popup-description js-popup-description"></p>
                            </div>
                        </section>
                        
                        
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <h3>&copy;&nbsp;Elaine's Family Snacks</h3>
        </footer>
    </div>
    
</body>
</html>
