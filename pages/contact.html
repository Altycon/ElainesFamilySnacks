<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Elaine's Family Snacks</title>
    <meta name="description" content="Elaine's Family Snacks is located in Kuala Lumpar, Malaysia">
    <link rel="stylesheet" href="../main.css">
    <script defer src="../index.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <header class="fixed header-primary">
            <p class="website-title">Elaine's Family Snacks</p>
            <div class="menu-button flex-column">
                <div class="menu-button__bar"></div>
                <div class="menu-button__bar"></div>
                <div class="menu-button__bar"></div>
            </div>
            <nav class="navigation-primary">
                <ul>
                    <li><a href="../index.html" class="link navigation-primary__link">Home<img src="../img/icons/home-icon-64.png" class="icon"/></a></li>
                    <li><a href="location.html" class="link navigation-primary__link">Location<img src="../img/icons/location-icon-64.png" class="icon"/></a></li>
                    <li><a href="products.html" class="link navigation-primary__link">Products<img src="../img/icons/candy-icon-64.png" class="icon"/></a></li>
                    <li><a href="contact.html" class="link navigation-primary__link">Contact Us<img src="../img/icons/mail-icon-64.png" class="icon"/></a></li>
                </ul>
            </nav>
        </header>
        <div class="page-content-wrapper">
            <main class="page-content contact">
                <section class="contact-intro">
                    <header>
                        <h1>Contact Us</h1>
                    </header>
                    
                    <form action="" id="ContactForm" class="contact-form">
                        <div class="contact-form__input-container">
                            <label for="NameInput">Name</label>
                            <input type="text" id="NameInput" autocomplete="off" required>
                        </div>
                        <div class="contact-form__input-container">
                            <label for="EmailInput">Email</label>
                            <input type="email" id="EmailInput" autocomplete="off" required>
                        </div>
                        <div class="contact-form__input-container">
                            <label for="MessageInput">Message</label>
                            <textarea name="message" id="MessageInput" cols="30" rows="10" autocomplete="off" required></textarea>
                        </div>
                        <button type="button" class="contact-form__submit-button" id="SubmitButton">Send message</button>
                    </form>
                </section>
                

            </main>
        </div>
        <footer>
            <h3>&copy;&nbsp;Elaine's Family Snacks</h3>
        </footer>
    </div>
    
</body>
</html>
